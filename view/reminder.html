<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

<body>
    <div class="container wrap-container d-flex justify-content-center align-items-center">
        <div class="view-section mx-5">
            <form action="#" class="d-flex justify-content-between reminder align-items-end p-4">
                <div class="notice-header">
                    <select name="" id="notice" class="form-select">
                        <option value="all">전체</option>
                        <option value="student">학생부</option>
                        <option value="library">도서관</option>
                    </select>
                </div>

                <div class="reminder-container row row-cols-4 justify-content-between">
                    <div class="card col reminder-card">
                        <img src="../image/project-sample1.png" alt="reminder1">
                    </div>
                    <div class="card col reminder-card">
                        <img src="../image/project-sample2.png" alt="reminder2">
                    </div>
                    <div class="card col reminder-card">
                        <img src="../image/project-sample3.png" alt="reminder3">
                    </div>
                    <div class="card col reminder-card">
                        <img src="../image/project-sample4.png" alt="reminder4">
                    </div>
                    <div class="card col reminder-card">
                        <img src="../image/project-sample1.png" alt="reminder1">
                    </div>
                    <div class="card col reminder-card">
                        <img src="../image/project-sample2.png" alt="reminder2">
                    </div>
                    <div class="card col reminder-card">
                        <img src="../image/project-sample3.png" alt="reminder3">
                    </div>
                    <div class="card col reminder-card">
                        <img src="../image/project-sample4.png" alt="reminder4">
                    </div>
                    <div class="card col reminder-card">
                        <img src="../image/project-sample1.png" alt="reminder1">
                    </div>
                    <div class="card col reminder-card">
                        <img src="../image/project-sample2.png" alt="reminder2">
                    </div>
                    <div class="card col reminder-card">
                        <img src="../image/project-sample3.png" alt="reminder3">
                    </div>
                    <div class="card col reminder-card">
                        <img src="../image/project-sample4.png" alt="reminder4">
                    </div>
                </div>
            </form>
            <div class="pop wrap-container">
                <div class="pop-header d-flex justify-content-between">
                    <h2>가정통신문</h2>
                    <div>
                        <div class="close pb-2">X</div>
                        <span>2020.08.04</span>
                    </div>
                </div>
                <img src="../image/project-sample1.png" alt="">
            </div>
        </div>

        <header>
            <div class="logo"><img src="/semi-imgs/logo.png" alt=""></div>

            <a href="/index.html" class="mb-3"><i class="fa fa-home fa-2x" style="color: rgb(219, 218, 218);"></i></a>
            <a href="#"><i class="fa fa-calendar fa-2x" style="color: #ddd;"></i></a>
            <div class="profile">
                <div class="profile-img">
                    <a href="#"><img src="/semi-imgs/profile.png" alt=""></a>
                </div>
                <p class="text-dark">홍길동</p>
                <div class="d-flex flex-column mt-3">
                    <button class="btn btn-success text-white mb-1">마이페이지</button>
                    <button class="btn btn-secondary text-white mb-2">로그아웃</button>
                </div>
            </div>
        </header>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/reminder.js"></script>

</html>
